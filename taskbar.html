<!DOCTYPE html>

  <head>
    <title>Flight Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#search">Search</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#getting started">Get Started</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to Quantum Traveling</h1>
        <p>Get your budget friendly trip sorted</p>
      </section>
      <section id="search">
        <h1>Search for budget friendly listings</h1>
        <form>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <input type="submit" value="Search">
        </form>
      </section>
     <!-- <section id="getting started">
        <h1>Book a Trip</h1>
        <form>
          <label for="origin">Travelling From:</label>
          <input type="text" id="origin" name="origin">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination">
          <input type="submit" value="Search">
        </form>
      </section>-->
      <section id="view">
        <h1>Your output</h1>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
      <section id="about">
        <h1>About Us</h1>
        <p>We are a company that helps people book flights.</p>
      </section>
      <section id="contact">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
